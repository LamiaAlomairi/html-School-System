<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <form class="add_student_form">
            <table>
                
                <tr>
                    <td rowspan="3"></td>
                    <td width="180px">
                        <label>Student Name:   </label>
                    </td>
                    <td width="180px">
                        <input type="text" class="inputs" placeholder="Enter student name">
                    </td>
                    <td rowspan="3"></td>
                </tr>
                <tr>
                    <td>
                        <label>Student Age:   </label>
                    </td>
                    <td>
                        <input type="text" class="inputs" placeholder="Enter student age">
                    </td>
                    
                </tr>
                <tr style=" height: 150px;">
                    <td>
                        <label>Student Subject:   </label>
                    </td>
                    <td>
                        <input type="checkbox" name="Math"/>Math<br>
                        <input type="checkbox" name="Arabic"/>Arabic<br>
                        <input type="checkbox" name="English"/>English<br>
                        <input type="checkbox" name="Art"/>Art<br>
                        <input type="checkbox" name="Ethic"/>Ethic
                    </td>
                </tr>
                <tr style=" height: 100px;">
                    <td colspan="4" style="text-align: center; ">
                        <button class="submit">Submit</button>
                    </td>
                </tr>
            </table>
            
        </form>
    </body>
</html>
